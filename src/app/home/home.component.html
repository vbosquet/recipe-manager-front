<form *ngIf="!isUserSignedIn" name="searchForm" role="form" novalidate [formGroup]="searchForm" class="form-inline mb-3">
  <div class="row w-100 mt-3">
    <div class="col-sm-4 col-lg-6">
      <input type="text" class="form-control w-100" formControlName="query" id="query" name="query"/>
    </div>
    <div class="col-sm-3 col-lg-2">
      <button type="button" class="btn btn-outline-info" (click)="search()">Search</button>
    </div>
  </div>
</form>
<app-recipe *ngIf="isUserSignedIn"></app-recipe>
