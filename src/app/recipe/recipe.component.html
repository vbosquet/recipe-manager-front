<div>
  <h2 id="page-heading">
    <span>Recipes</span>
    <button class="btn btn-primary float-right" [routerLink]="['/recipes/new']">
      <span class="hidden-sm-down">Create a new recipe</span>
    </button>
  </h2>

  <p-table [value]="recipes">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th style="width:12em"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-recipe>
      <tr>
        <td>{{recipe.id}}</td>
        <td>{{recipe.title}}</td>
        <td style="text-align:center">
          <div class="btn-group">
            <button type="button"
                    [routerLink]="['/recipes', recipe.id, 'view' ]"
                    class="btn btn-info btn-sm">
              <span class="d-none d-md-inline">View</span>
            </button>
            <button type="button"
                    [routerLink]="['/recipes', recipe.id, 'edit' ]"
                    class="btn btn-primary btn-sm">
              <span class="d-none d-md-inline">Edit</span>
            </button>
            <button type="button"
                    (click)="onDeletedButtonClicked(recipe.id)"
                    class="btn btn-danger btn-sm">
              <span class="d-none d-md-inline">Delete</span>
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
