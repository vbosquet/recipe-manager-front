<form name="authForm" role="form" novalidate [formGroup]="authForm">
  <div class="p-field">
    <label for="field_email">Email</label>
    <input type="text" class="ng-invalid ng-dirty" name="email" id="field_email"
           formControlName="email" pInputText placeholder="Your email"/>
  </div>
  <div class="p-field">
    <label for="field_password">Password</label>
    <input type="password" name="password" id="field_password"
           formControlName="password" pPassword [feedback]="false"  placeholder="Your password"/>
  </div>
  <p-button label="Sign in" (onClick)="save()"></p-button>
</form>
